    <script>
        const web3 = new Web3('https://mainnet.infura.io/v3/b1cbe283ad6043f2903391795df54441');

        // 合約 ABI 和地址
        const contractABI = [
            {

                    {

                        "name": "productId",
                        "type": "uint256"
                    },
                    {
                        "internalType": "string",

                    }
                ],
                "name": "addRecord",
                "outputs": [],
                "stateMutability": "nonpayable",
                "type": "function"
            },
            {
                "inputs": [],
                "name": "createProduct",
                "outputs": [
                    {
                        "internalType": "uint256",
                        "name": "",
                        "type": "uint256"
                    }
                ],
                "stateMutability": "nonpayable",
                "type": "function"
            },
            {
                "anonymous": false,
                "inputs": [
                    {
                        "indexed": false,
                        "internalType": "uint256",
                        "name": "productId",
                        "type": "uint256"
                    },
                    {
                        "indexed": false,
                        "internalType": "address",
                        "name": "owner",
                        "type": "address"
                    }
                ],
                "name": "ProductCreated",
                "type": "event"
            },
            {
                "anonymous": false,
                "inputs": [
                    {
                        "indexed": false,
                        "internalType": "uint256",
                        "name": "productId",
                        "type": "uint256"
                    },
                    {
                        "indexed": false,
                        "internalType": "uint256",
                        "name": "timestamp",
                        "type": "uint256"
                    },
                    {
                        "indexed": false,
                        "internalType": "string",
                        "name": "description",
                        "type": "string"
                    }
                ],
                "name": "RecordAdded",
                "type": "event"
            },
            {
                "inputs": [
                    {
                        "internalType": "uint256",
                        "name": "productId",
                        "type": "uint256"
                    }
                ],
                "name": "getRecords",
                "outputs": [
                    {
                        "components": [
                            {
                                "internalType": "uint256",
                                "name": "timestamp",
                                "type": "uint256"
                            },
                            {
                                "internalType": "string",
                                "name": "description",
                                "type": "string"
                            }
                        ],
                        "internalType": "struct AgriProductTrace.Record[]",
                        "name": "",
                        "type": "tuple[]"
                    }
                ],
                "stateMutability": "view",
                "type": "function"
            }
        ]; // 替換為您的合約 ABI
        const contractAddress = '0xC4df0d3b385af43856340E3235C8b42Eb43ee4EA'; // 替換為您的合約地址

        // 獲取合約實例
        const contract = new web3.eth.Contract(contractABI, contractAddress);



        // 模擬的記錄資料
        const records = [
            { date: '2020-06-10', description: '春季作業' },
            { date: '2020-06-08', description: '夏季' },
            // 添加更多記錄...
        ];

        // 獲取日曆格子的日期
        function getCalendarCellDate(row, col) {
            const firstDay = new Date(records[0].date);
            const startDate = new Date(firstDay.getFullYear(), firstDay.getMonth(), 1);
            const startDay = startDate.getDay(); // 本月第一天是星期幾 (0-6)
            const daysInMonth = new Date(startDate.getFullYear(), startDate.getMonth() + 1, 0).getDate(); // 本月天數

            const totalCells = 42; // 顯示 6 週的日曆 (6 * 7)
            const currentMonthDays = [];

            for (let i = 0; i < totalCells; i++) {
                const currentDate = new Date(startDate);
                currentDate.setDate(startDate.getDate() + i - startDay);

                const cellDate = {
                    day: currentDate.getDate(),
                    month: currentDate.getMonth() + 1,
                    year: currentDate.getFullYear(),
                };

                currentMonthDays.push(cellDate);
            }

            const targetCell = currentMonthDays[row * 7 + col];
            if (targetCell && targetCell.day <= daysInMonth) {
                return `${targetCell.year}-${targetCell.month.toString().padStart(2, '0')}-${targetCell.day.toString().padStart(2, '0')}`;
            }
            return null;
        }

        // 渲染日曆格子
        function renderCalendar() {
            const calendarGrid = $('#calendar-grid');

            const weeks = 6;
            const daysOfWeek = ['日', '一', '二', '三', '四', '五', '六'];

            for (let i = 0; i < weeks; i++) {
                for (let j = 0; j < 7; j++) {
                    const cellDate = getCalendarCellDate(i, j);
                    const calendarDay = $('<div>').addClass('calendar-day').text(cellDate ? cellDate.slice(-2) : '');

                    if (cellDate) {
                        const hasRecord = records.some(record => record.date === cellDate);
                        if (hasRecord) {
                            calendarDay.addClass('has-record');
                        }
                    }

                    calendarGrid.append(calendarDay);
                }
            }
        }

        // 渲染記錄
        async function renderRecords() {
            const recordsContainer = $('#records');
            recordsContainer.empty(); // 清空之前的記錄

            try {
                const accounts = await web3.eth.requestAccounts();
                const records = await contract.methods.getRecords().call({ from: accounts[0] });

                records.forEach(record => {
                    const recordItem = $('<div>').addClass('record-item');
                    const date = new Date(record.timestamp * 1000); // 將時間戳轉換為日期對象
                    const formattedDate = `${date.getFullYear()}-${(date.getMonth() + 1).toString().padStart(2, '0')}-${date.getDate().toString().padStart(2, '0')}`;
                    recordItem.html(`
        <h5>${formattedDate}</h5>
        <p>${record.description}</p>
      `);
                    recordsContainer.append(recordItem);
                });
            } catch (error) {
                console.error('Error getting records:', error);
            }
        }

        // 初始化日曆和記錄
        renderCalendar();
        renderRecords();
    </script>
